apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      role: backend
  template:
    metadata:
      labels:
        role: backend
    spec:
      containers:
      - image: fabianmm34/chatapp:backend303
        name: backend
        ports:
        - containerPort: 4001
        env:
        - name: SERVER_PORT
          value: "4001"
        - name: MONGODB_URI
          value: "mongodb://fabian:12345@mongodb2:27017/mydatabase?authSource=admin"  

---

apiVersion: v1
kind: Service
metadata:
  name: backend
spec: 
  ports: 
  - port: 4001
    targetPort: 4001
  selector: 
    role: backend